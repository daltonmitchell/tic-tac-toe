<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = 'stylesheet' href = 'css/main.css'>
    <script defer src = 'js/main.js'></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p id = 'playerTurn'></p>
    <div id='game-board'>
        <div id = 'a1' class = 'cells'></div>
        <div id = 'a2' class = 'cells'></div>
        <div id = 'a3' class = 'cells'></div>
        <div id = 'b1' class = 'cells'></div>
        <div id = 'b2' class = 'cells'></div>
        <div id = 'b3' class = 'cells'></div>
        <div id = 'c1' class = 'cells'></div>
        <div id = 'c2' class = 'cells'></div>
        <div id = 'c3' class = 'cells'></div>
    </div>
    <p id = 'resultMessage'></p>
    <button id = 'reset'>Reset</button>
</body>
</html>
